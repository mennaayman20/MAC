
<div class="container p-14 pt-40 ">

  <h1 class="text-red-800  text-center text-4xl animate-bounce-once  p-5 text-capitalize" >Bite into Happiness!</h1>






  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 ">
     @for (sandwich of sandwiches; track sandwich.id){
  <div class="border border-green-400/50 rounded-md overflow-hidden shadow relative yamy">
      <div class="card-img">
        <img [src]="sandwich.image" class="w-full" [alt]="sandwich.name" />
      </div>
      <div class="card-body px-2 py-4">
        <h4 class="text-green-600 text-xs">{{sandwich.name}}</h4>
        <h3 class="font-medium">{{sandwich.description}}</h3>
        <div class="flex justify-between items-center">
          <span>{{sandwich.price}} EGP</span>
          <div class="flex items-center">
            <i class="fas fa-star text-yellow-300"></i>
            <span class="text-gray-500">{{sandwich.rating}}</span>
          </div>
          
        </div>
        <div class=" flex items-center justify-center">

          <a href="https://mcdonalds.eg/eat/menu/page/Full-menu">
  <button 
  
  class="px-5 py-2 mt-2 bg-red-800 text-white rounded-md hover:bg-yellow-500 ">
    add to cart
  </button></a>
</div>
        <!-- <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5  mt-4  dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Red</button> -->

      </div>
    </div>
  }
  </div>


  </div>
